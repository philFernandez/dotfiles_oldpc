set -g default-terminal 'screen-256color'


set -g default-command '/bin/zsh'


# change tmux control to ctrl-a
unbind C-b
set -g prefix C-a

# work better with vim
set -g focus-events on

# reload this file in tmux
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# make scrolling work
set-option -g mouse on
#set -g mouse-utf8 off

# Lower the default tmux delay, this makes tmux more responsive.
set -s escape-time 1

# Make tmux act like xterm to prevent Vim issues:
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


# Only resize the screen size if the smaller screen user has their window
# active. This way my screen won't be resized to an incredibly small window
# unnecessarily.
setw -g aggressive-resize on

# PREFIX \: Create a new vertial pane.
bind-key \ split-window -h -c "#{pane_current_path}"

# PREFIX -: Create a new horizontal pane.
bind-key - split-window -v -c "#{pane_current_path}"

bind-key c new-window -c "#{pane_current_path}"

# make error info in bar display for longer
set-option -g display-time 8000

# vim like pane navigation
#setw -g mode-keys vi
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
# hold C-a h and/or l to move to next window

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# toggle status bar w/ Ctr-]
bind-key -n C-\ set-option -g status

# --------------------------------COLOR SETTINGS------------------
set -g status-interval 10

source-file ~/.tmux-statusline-colors.conf
